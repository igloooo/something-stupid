CNN_ACT_TYPE: leaky
RNN_ACT_TYPE: leaky
FRAME_STACK: 1
FRAME_SKIP: 1
IN_LEN: 5
OUT_LEN: 20
OUT_TYPE: direct
NORMAL_LOSS_GLOBAL_SCALE: 1.0e-05
USE_BALANCED_LOSS: true
TEMPORAL_WEIGHT_TYPE: linear
TEMPORAL_WEIGHT_UPPER: 5
L1_LAMBDA: 1.0
L2_LAMBDA: 1.0
GDL_LAMBDA: 0.0
GAN_G_LAMBDA: 0.0
GAN_D_LAMBDA: 0.0
DATA_MODE: original
BALANCE_FACTOR: 0.15
THRESHOLDS: [30,]
BALANCING_WEIGHTS: [1,1]
DISPLAY_EPSILON: 5.0
USE_SEASONALITY: false
ENCODER_FORECASTER:
  HAS_MASK: true
  USE_SKIP: false
  FEATMAP_SIZE: [83, 41, 20]
  FIRST_CONV1: [16, 6, 3, 2]
  FIRST_CONV2: [32, 5, 2, 1]
  LAST_DECONV1: [16, 6, 3, 2]
  LAST_DECONV2: [32, 5, 2, 1]
  DOWNSAMPLE:
  - [5, 2, 1]
  - [3, 2, 0]
  UPSAMPLE:
  - [5, 2, 1]
  - [3, 2, 0]
  RNN_BLOCKS:
    RES_CONNECTION: true
    LAYER_TYPE: [TrajGRU, TrajGRU, TrajGRU]
    STACK_NUM: [1, 1, 1]
    NUM_FILTER: [64, 192, 192]
    H2H_KERNEL:
    - [5, 5]
    - [5, 5]
    - [3, 3]
    H2H_DILATE:
    - [1, 1]
    - [1, 1]
    - [1, 1]
    I2H_KERNEL:
    - [3, 3]
    - [3, 3]
    - [3, 3]
    I2H_PAD:
    - [1, 1]
    - [1, 1]
    - [1, 1]
    L: [13, 13, 9]
DISCRIMINATOR:
  DOWNSAMPLE_VIDEO: [1,5,5]
  FEATMAP_SIZE: 
  - [20, 101]
  - [10, 50]
  - [5, 25]
  - [2, 12]
  DISCRIM_CONV: 
  - {'num_filter':32, 'kernel':[3, 3, 3], 'stride':[1, 1, 1],'padding':[1, 1, 1]}
  - {'num_filter':64, 'kernel':[3, 3, 3], 'stride':[1, 1, 1],'padding':[1, 1, 1]}
  - {'num_filter':96, 'kernel':[3, 3, 3], 'stride':[1, 1, 1],'padding':[1, 1, 1]}
  - {'num_filter':128, 'kernel':[3, 3, 3], 'stride':[1, 1, 1],'padding':[1, 1, 1]}
  DISCRIM_POOL: 
  - {'num_filter':32, 'kernel':[3, 3, 3], 'stride':[2, 2, 2],'padding':[1, 0, 0]}
  - {'num_filter':64, 'kernel':[3, 3, 3], 'stride':[2, 2, 2],'padding':[1, 1, 1]}
  - {'num_filter':96, 'kernel':[3, 3, 3], 'stride':[2, 2, 2],'padding':[0, 0, 0]}
  SPECTRAL_NORMALIZE_FACTOR: 1.0
TRAIN:
  BATCH_SIZE: 4
  DISCRIM_LOOP: 3
  GEN_BUFFER_LEN: 4
  TBPTT: false
  OPTIMIZER: adam
  LR: 1.0e-05
  BETA1: 0.5
  EPS: 1.0e-08
  MIN_LR: 1.0e-07
  GRAD_CLIP: 10.0
  WD: 0
  MAX_ITER: 100000
  LR_DECAY_FACTOR: 0.9
  LR_DECAY_ITER: 2500
  OPTIMIZER_DIS: 'rmsprop'
  LR_DIS: 1.0e-04
  GAMMA1: 0.9
  MIN_LR_DIS: 1.0e-06
  GRAD_CLIP_DIS: 1.0e-01
  LR_DECAY_FACTOR_DIS: 0.9
  LR_DECAY_ITER_DIS: 2500
VALID_ITER: 500
VALID_LOOP: 30
SAVE_ITER: 1000
TEMP_SAVE_ITER: 500
DRAW_EVERY: 100
DISPLAY_EVERY: 250
TEST:
  FINETUNE: true
  MODE: online
  ONLINE:
    OPTIMIZER: adagrad
    LR: 0.001
    GAMMA1: 0.9
    BETA1: 0.5
    EPS: 1.0e-06
    GRAD_CLIP: 50.0
    WD: 0
